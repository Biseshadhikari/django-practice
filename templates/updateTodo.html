{%extends 'base.html'%}
{%block content%}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Update Todo</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ todolist.title }}">
                    </div>
                    <div class="form-group">
                        <label for="days">Days</label>
                        <input type="text" class="form-control" id="days" name="days" value="{{ todolist.days }}">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="is_completed" name="is_completed" {% if todolist.is_completed %}checked{% endif %}>
                        <label class="form-check-label" for="is_completed">Is Completed</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>

{%endblock content%}
